<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elkarbackup Agent</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/eb-agent.css" rel="stylesheet">

    <script>
      function cancel()
      {
        var ipc = require('ipc');
        ipc.send('btnCancelInstall', {
        });
      }

      onload = function() {
        var ipc = require('ipc');
        ipc.send('startInstallation', {});
      }
    </script>
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="js/jquery-1.11.1.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <div class="header">
      <img clsas="logo" src="img/elkarbackup.png">
    </div>
    <div class="container">
      <form role="form" id="insatll">
        <h2>Installation</h2>
        <span>Installing Cygwin...</span>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
            <span class="sr-only">45% Complete</span>
          </div>
        </div>
        <br />
        <button class="btn btn-elkarbackup btn-eb-ok pull-right" type="submit" onclick="cancel()">Cancel</button>
      </form>

    </div>
    <div class="footer">
      <span class="version">
        <script>
          var remote = require('remote');
          document.write(remote.require('app').getName());
          document.write(' (' + remote.require('app').getVersion() + ')')
        </script>
      </span>
    </div>
  </body>
</html>
