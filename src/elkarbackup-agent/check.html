<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elkarbackup Agent</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/eb-agent.css" rel="stylesheet">

    <!-- JS -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
    try {
      $ = jQuery = module.exports;
      // If you want module.exports to be empty, uncomment:
      // module.exports = {};
    } catch(e) {}
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      function cancel()
      {
        var ipc = require('ipc');
        ipc.send('btnCancelCheck', {
        });
      }

      onload = function() {
        var ipc = require('ipc');
        ipc.send('startCheck', {});
      }
    </script>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="img/elkarbackup.png">
    </div>
    <div class="container">

      <form role="form" id="check">
        <h2>Check!</h2>
        <span>Checking your system, looking for previous installation...</span>
        <br />
        <button class="btn btn-elkarbackup btn-eb-ok pull-right" type="submit" onclick="cancel()">Cancel</button>
      </form>

    </div>
    <div class="footer">
      <span class="version">
        <script>
          var remote = require('remote');
          document.write(remote.require('app').getName());
          document.write(' (' + remote.require('app').getVersion() + ')')
        </script>
      </span>
    </div>
  </body>
</html>
