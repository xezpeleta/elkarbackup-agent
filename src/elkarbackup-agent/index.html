<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elkarbackup Agent</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/eb-agent.css" rel="stylesheet">

  </head>
  <body>
    <div class="header">
      <img class="logo" src="img/elkarbackup.png">
    </div>

    <div class="container">
        <h2>Hello!</h2>
        <span>
          This assistant will prepare your system to connect to Elkarbackup.
          Cygwin and OpenSSH will be installed.
        </span>
        <br />
        <div class"btn-group">
          <div class="pull-right">
            <a class="btn btn-elkarbackup btn-eb-ok" href="#">Cancel</a>
            <a class="btn btn-elkarbackup btn-eb-ok" href="check.html">Continue</a>
          </div>
        </div>
      </form>

    </div>
    <div class="footer">
      <span class="version">
        <script>
          var remote = require('remote');
          document.write(remote.require('app').getName());
          document.write(' (' + remote.require('app').getVersion() + ')')
        </script>
      </span>
    </div>
  </body>
</html>
