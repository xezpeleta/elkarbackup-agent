<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ovDesktop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ovdesktop.css" rel="stylesheet">

    <script>
      function connect()
      {
        var ipc = require('ipc');
        ipc.send('btnConnect', {
          username: document.forms['login']['username'].value,
          password: document.forms['login']['password'].value,
          host: document.forms['login']['host'].value
        });
      }
    </script>
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="js/jquery-1.11.1.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <div class="container">

      <form class="form-signin" role="form" id="login">
        <h2 class="form-signin-heading">Sign in</h2>
        <input type="username" id="username" class="form-control" placeholder="Username" value="root@pam" required autofocus>
        <input type="password" id="password" class="form-control" placeholder="Password" value="12341234" required>
        <input type="host" id="host" class="form-control" placeholder="Host" value="101" required>
        <!--
        <label class="checkbox no-indent">
          <input type="checkbox" value="remember-me"> Remember
        </label>
        -->
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="connect()">Connect</button>
      </form>

    </div>
    <div class="footer">
      <div class="container">
        <script>
          var remote = require('remote');
          document.write(remote.require('app').getName());
          document.write(' (' + remote.require('app').getVersion() + ')')
        </script>
      </div>
    </div>
  </body>
</html>
